<form class="text-center border border-light p-5" (ngSubmit)="register()" style="background-color: white"
      [formGroup]="registerForm">
  <p class="h4 mb-4">Sign up</p>

  <div class="form-row mb-4">
    <div class="col">
      <!-- First name -->
      <input type="text" id="defaultRegisterFormFirstName" formControlName="username" class="form-control"
             placeholder="First name">
    </div>
    <div class="col">
      <!-- Last name -->
      <input type="password" id="defaultRegisterFormLastName" formControlName="password" class="form-control"
             placeholder="Last name">
    </div>
  </div>
  <select *ngIf="roles" >
    <option *ngFor="let role of roles" [value]="role" >{{role.name}}</option>
  </select>
  <!-- E-mail -->
  <input type="email" formControlName="email" id="defaultRegisterFormEmail" class="form-control mb-4"
         placeholder="E-mail">

  <!-- Password -->
  <!-- Newsletter -->


  <!-- Sign up button -->
  <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>

  <!-- Social register -->
  <p>or sign up with:</p>

  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="facebook"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="twitter"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="linkedin"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="github"></mdb-icon>
  </a>

  <hr>

  <!-- Terms of service -->
  <p>By clicking
    <em>Sign up</em> you agree to our
    <a href="" target="_blank">terms of service</a></p>

</form>
